<!DOCTYPE html>
<html lang="ja-JP">
<!--information-->
<head>
  <!--webSetting-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>AR_Study</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="./ar-app.css">
  <script src="ar-app.js"></script>
</head>
<body>
  <div class="example-container">
    <!--scanningMarker-->
    <div id="example-scanning-overlay" class="hidden">
      <div class="inner">
        <div class="scanline"></div>
      </div>
    </div>

    <!--imgFiles-->
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/98a38d31-59c6-4a08-b8a8-07721a70d481/targets.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="paintandquest-preview" src="https://cdn.glitch.global/1d4e7603-4ebc-40ea-a46a-3905f0a9576e/paintandquest-preview.png?v=1691377044771" />
      <img id="coffeemachine-preview" src="https://cdn.glitch.global/1d4e7603-4ebc-40ea-a46a-3905f0a9576e/coffeemachine-preview.png" />
      <img id="peak-preview" src="https://cdn.glitch.global/1d4e7603-4ebc-40ea-a46a-3905f0a9576e/peak-preview.png" />
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

    <!--targets-->
    <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
      <a-entity visible=false id="portfolio-panel" position="0 0 -0.01">
        <a-text value="school introduction" color="black" align="center" width="2" position="0 0.4 0"></a-text>
        <a-entity id="portfolio-item0" >
          <a-image src="#paintandquest-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1"></a-image>
        </a-entity>
        <a-entity id="portfolio-item1" visible=false>
          <a-image src="#coffeemachine-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1"></a-image>
        </a-entity>
        <a-entity id="portfolio-item2" visible=false>
          <a-image class="clickable" src="#peak-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1"></a-image>
        </a-entity>
        <a-image visible=false id="portfolio-left-button" class="leftButton clickable" src="./arrow-left.png" position="-0.7 0 0" height="0.15" width="0.15"></a-image>
        <a-image visible=false id="portfolio-right-button" class="rightButton clickable" src="./arrow-right.png" position="0.7 0 0" height="0.15" width="0.15"></a-image>
      </a-entity>
    </a-entity>
      
    <a-entity id="mytarget1" mytarget mindar-image-target="targetIndex: 1">
      <a-entity visible=false id="portfolio-panel1" position="0 0 -0.01">
        <a-text value="Portfolio" color="black" align="center" width="2" position="0 0.4 0"></a-text>
        <a-entity id="portfolio-item0" >
        <a-image class="clickable" src="https://cdn.glitch.global/1d4e7603-4ebc-40ea-a46a-3905f0a9576e/coffeemachine-preview.png" alpha-test="0.5" position="0 0 0" height="0.552" width="1"></a-image>
        </a-entity>
        <a-entity id="portfolio-item1" visible=false>
          <a-image class="clickable" src="https://cdn.glitch.global/1d4e7603-4ebc-40ea-a46a-3905f0a9576e/coffeemachine-preview.png" alpha-test="0.5" position="0 0 0" height="0.552" width="1"></a-image>
        </a-entity>
        <a-entity id="portfolio-item2" visible=false>
          <a-image class="clickable" src="https://cdn.glitch.global/1d4e7603-4ebc-40ea-a46a-3905f0a9576e/coffeemachine-preview.png" alpha-test="0.5" position="0 0 0" height="0.552" width="1"></a-image>
        </a-entity>
        <a-image visible=false id="portfolio-left-button1" class="leftButton clickable" src="./arrow-left.png" position="-0.7 0 0" height="0.15" width="0.15"></a-image>
        <a-image visible=false id="portfolio-right-button1" class="rightButton clickable" src="./arrow-right.png" position="0.7 0 0" height="0.15" width="0.15"></a-image>
      </a-entity>
    </a-scene>

  </div>
</body>
</html>
